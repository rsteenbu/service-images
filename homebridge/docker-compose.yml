version: '2'

secrets:
  mikrotik:
    file: /home/rsteenbu/secrets/mikrotik-creds.txt

services:
  homebridge-kids:
    image: homebridge/homebridge:latest
    restart: always
    network_mode: host
    environment:
      PORT: "8581"
    volumes:
      - /docker-volumes/homebridge-kids:/homebridge
      - type: bind
        source: ./config-kids.json
        target: /homebridge/config.json
      - type: bind
        source: ./startup.sh
        target: /homebridge/startup.sh
    logging:
      driver: json-file
      options:
        max-size: "10mb"
        max-file: "1"

  homebridge-parents:
    image: homebridge/homebridge:latest
    restart: always
    network_mode: host
    environment:
      PORT: "8582"
    secrets:
      - mikrotik
    volumes:
      - /docker-volumes/homebridge-parents:/homebridge
      - type: bind
        source: ./config-parents.json
        target: /homebridge/config.json
      - type: bind
        source: ./startup.sh
        target: /homebridge/startup.sh
      - type: bind
        source: ./control_network_access.py
        target: /homebridge/control_network_access.py
    logging:
      driver: json-file
      options:
        max-size: "10mb"
        max-file: "1"

volumes:
  homebridge-data:
      driver: local
      driver_opts:
        type: none
        device: /docker-volumes/homebridge
        o: bind
    

